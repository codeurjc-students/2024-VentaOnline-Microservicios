apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb2
spec:
  selector:
    matchLabels:
      app: mysqldb2
  replicas: 1
  template:
    metadata:
      labels:
        app: mysqldb2
    spec:
      containers:
      - name: mysqldb2
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: Mundialmente1
        - name: MYSQL_DATABASE
          value: items