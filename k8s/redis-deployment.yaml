apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisdb
spec:
  selector:
    matchLabels:
      app: redisdb
  replicas: 1
  template:
    metadata:
      labels:
        app: redisdb
    spec:
      containers:
      - name: redisdb
        image: us-central1-docker.pkg.dev/gothic-avenue-470908-m7/onlinestore/maalami/redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redisdb
spec:
  selector:
    app: redisdb
  ports:
    - port: 6379
      targetPort: 6379