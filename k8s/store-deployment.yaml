apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-container
  template:
    metadata:
      labels:
        app: store-container
    spec:
      containers:
      - name: store-container
        image: us-central1-docker.pkg.dev/gothic-avenue-470908-m7/onlinestore/maalami/springbootstore
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://127.0.0.1:3306/onlinestore
        - name: MYSQL_ROOT_PASSWORD
          value: Mundialmente1
        - name: SPRING_SESSION_STORE_TYPE
          value: redis
        - name: SPRING_REDIS_HOST
          value: redisdb
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_SESSION_REDIS_ENABLE_KEYSPACE_EVENTS
          value: "false"
        ports:
        - containerPort: 8443
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest
        command:
        - "/cloud_sql_proxy"
        - "-instances=gothic-avenue-470908-m7:us-central1:onlinestore-mysql=tcp:3306"
        - "-credential_file=/secrets/cloudsql/credentials.json"
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: store-service
spec:
  selector:
    app: store-container
  ports:
    - port: 8443
      targetPort: 8443
  type: ClusterIP