apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-container
  template:
    metadata:
      labels:
        app: store-container
    spec:
      containers:
      - name: store-container
        image: maalami/springbootstore
        imagePullPolicy: Always
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://127.0.0.1:3306/items
        - name: MYSQL_ROOT_PASSWORD
          value: Mundialmente1
        - name: SPRING_SESSION_STORE_TYPE
          value: redis
        #- name: SPRING_REDIS_HOST
        #  value: redisdb
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_SESSION_REDIS_ENABLE_KEYSPACE_EVENTS
          value: "false"
        ports:
        - containerPort: 8443


---
apiVersion: v1
kind: Service
metadata:
  name: store-service
spec:
  selector:
    app: store-container
  ports:
    - port: 8443
      targetPort: 8443
  type: ClusterIP