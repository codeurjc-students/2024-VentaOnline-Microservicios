apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-container
  template:
    metadata:
      labels:
        app: store-container
    spec:
      containers:
      - name: store-container
        image: maalami/springbootstore
        ports:
        - containerPort: 8443