<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="nav-menu --nav-dark-light" id="mySidenav">
                <a class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark" href="/">Avenue Fashion</a>
                <ul class="nav-menu-ul"></ul>
            </nav>
        </nav>
    </header>
    <!-- Banner -->
    <div class="banner banner-second">
        <div class="banner-container ">
            {{#logged}}
            <div class="user-img">
                <img src="/databases/{{username}}/image" alt="" width="200" height="200"></img>
            </div>
            {{/logged}}
            {{^logged}}
            <div class="user-img">
                <img src="/databases/users/39/image" alt="" width="200" height="200"></img>
            </div>
            {{/logged}}
        </div>
    </div>

    <div class="container">
        <div class="columns">
            <div class="column">
                <h2 class="is-size-4">Registration</h2>
                <form action="/new" method="post" class="form-control" enctype="multipart/form-data">

                    <input type="text" name="username" placeholder="User name" class="form-control-field"></input>
                    <input type="email" name="email" placeholder="Email" class="form-control-field"></input>
                    <input type="password" name="encodedPassword" placeholder="Password" class="form-control-field"></input>
                    <input type="password" name="passwordConfirmation" placeholder="Confirm your password" class="form-control-field"></input>
                    <div class="user-img">
                        <input type='file' name='imageField' accept=".jpg, .jpeg"/>
                    </div> 
                    <h2 class="is-size-4">Address</h2>
                    <div class="columns">
                        <div class="column">
                            <input type="text" name="street" placeholder="Street" class="form-control-field"></input>
                            <input type="number" name="number" placeholder="Number" class="form-control-field"></input>
                        </div>
                        <div class="column">
                            <input type="number" name="zipCode" placeholder="00000" class="form-control-field"></input>
                            <input type="text" name="city" placeholder="City" class="form-control-field"></input>
                        </div>
                    </div>
                    <button class="btn btn-default btn-primary">Create account</button>
                    <p></p>
                    <p>{{state_reg}}{{size}}{{zip_code}}</p>
                </form>
            </div>
        </div>
    </div>

    <div id="spinner-div" class="pt-5">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-bar-top">
            <li class="footer-bar-top-links">2024 Avenue Fashion</li>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
