<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Avenue Fashion</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <nav class="nav-menu --nav-dark-light" id="mySidenav">
                <a class="is-hidden-mobile brand is-uppercase has-text-weight-bold has-text-dark" href="/">Avenue Fashion</a>
                <ul class="nav-menu-ul"></ul>
            </nav>
        </nav>
    </header>
    <!-- Banner -->
    <div class="banner banner-second">
        <div class="banner-container ">
        </div>
    </div>

<div>
<form action="/items/new" method="post" class="form-control" enctype="multipart/form-data">
    <div class="container">
        <div class="columns">
            <div class="column is-two-fifths-desktop">
                <div class="slider" id="slider">
                    <div class="slider-img-container">
                        <img src="/img/no_t-shirt.PNG" alt="camiseta" class="active slider-item">
                    </div>
                </div>
                <input type='file' name='imageField' accept=".jpg, .jpeg, .png"/>
            </div>
            <div class="column">
                <h3 class="is-size-4">New item</h3>
                <div class="columns">
                    <div class="column">
                        <input type="text" name="name" placeholder="name" class="form-control-field"></input>
                    </div>
                    <div class="column">
                        <input type="text" name="price" placeholder="price" class="form-control-field"></input>
                    </div>
                </div>
                 
                <p class="has-text-grey"> <strong>Disponibilidad: </strong>{stock}</p>
               <!--if(items.stock.length() > 5){
                        model.addAttribute("stock","In stock");
                    } else {
                        model.addAttribute("stock","Only 5 items left");
                    }-->
                <form action="#" class="form-control">
                    <div class="columns is-multiline">
                        <div class="column is-one-third">
                            <label for="color">Gender</label>
                            <select class="form-control-field" id="gender">
                                <option  id="gender1" name="gender">man</option>
                                <option  id="gender2" name="gender">woman</option>
                                <option  id="gender3" name="gender">unisex</option>
                            </select>
                        </div>
                        <div class="column is-one-third">
                            <label for="size">Size</label>
                            <select class="form-control-field" id="size">
                                <option  id="size1" name="size">S</option>
                                <option  id="size2" name="size">M</option>
                                <option  id="size3" name="size">L</option>
                                <option  id="size4" name="size">XL</option>
                            </select>
                        </div>
                        <div class="column is-one-third">
                            <label for="size">Type</label>
                            <select class="form-control-field" id="type">
                                <option  id="type1" name="type">jeans</option>
                                <option  id="type2" name="type">t_shirt</option>
                                <option  id="type3" name="type">dress</option>
                            </select>
                        </div>
                    </div>
                    <div class="columns is-multiline">
                        
                        <div class="column is-one-third">
                            <label for="quality">Stock:</label>
                            <label for="quality">20</label>             
                        </div>
                    </div>
                    <div class="columns is-multiline">
                        <div class="column is-full is-marginless">
                            <button class="btn btn-default btn-outline">
                                create/edit item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns is-tablet">
            <div class="column">
                <div class="tabs-container">                
                    <div class="tabs-panels">
                        <div class="tab-panel active-panel">
                            <div class="container">
                                <div class="columns">
                                    <div class="column">
                                        <h2 class="is-size-4">Additional information</h2>
                                        <textarea name="description" placeholder="description" class="form-control-field"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
    <!-- footer -->
    <footer class="footer">
        <div class="footer-bar-top">
            <div class="container">
                <a class="footer-bar-top-links" href="#">2024 Avenue Fashion</a>
            </div>
        </div>
    </footer>
    <script src="/js/main.js"></script>

</body>
</html>
